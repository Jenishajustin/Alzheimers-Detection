<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlzAWare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="background-image"></div>
    <div class="logo_landing">AlzAWare</div>
    <div class="white-box">
        <div class="content">
            <p class="login">LOGIN</p>
        </div>    

            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span id="toggle-password" class="eye-icon">
                            <i class="fas fa-eye"></i> <!-- Eye icon -->
                        </span>
                    </div>
                    <p class="reset-password">Forgot password? <a href="reset.html" >Reset</a></p>
                </div>
                <div class="button-container">
                    <a href="home.html" class="begin-now-button">LOGIN</a>
                </div>
                <p class="sign-up">or <br> Don't have an account?<br><a href="signup.html">SIGNUP</a></p>
            </form>
        
        <script src="scripts.js"></script>
    </div>
    
</body>
</html>
